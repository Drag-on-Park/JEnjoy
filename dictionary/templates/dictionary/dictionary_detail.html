{% extends 'base.html' %}

{% block extra_style %}
<style>
    #search-form{
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: #0B5CD5 1px solid;
        margin: 60px auto;
        width: 650px;
        height: 50px;
    }
    .search_input{
        border: none;
        outline: none;
        background-color: transparent;
        font-size: 18px;
        padding: 4px;
        color:#0B5CD5;
        width: 100%;
    }
    #search-button{
        font-size: 36px;
        border: none;
        color: #0B5CD5;
        background-color: transparent;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
     <!-- 검색 폼 -->
     <form id="search-form" action="#" method="post">
        {% csrf_token %}

        <input class="search_input" type="text" placeholder="Search">
        <button id="search-button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>

</div>


{% endblock %}
